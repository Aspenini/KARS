<!DOCTYPE html>
<html lang="en">
<head>
	<title>PlayStation 4 - KARS</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<!-- Static Side Menu -->
	<div id="sideMenu" class="sidemenu">
		<button class="closebtn" onclick="toggleMenu()">×</button>
		<a href="nintendo-switch.html">Nintendo Switch</a>
		<a href="playstation-4.html">PlayStation 4</a>
		<!-- Additional console links can be added here -->
	</div>
	<header>
		<div class="header-left">
			<button class="menu-btn" onclick="toggleMenu()">☰</button>
		</div>
		<h1><a href="../index.html" style="color:inherit; text-decoration:none;">KARS</a></h1>
	</header>
	<!-- Centered console title -->
	<div class="console-title" style="text-align: center; margin-top: 20px;">
		<h2>PlayStation 4</h2>
	</div>
	<main>
		<input type="text" id="searchInput" placeholder="Search games..." onkeyup="filterGames()">
		<div id="gamesList">
			<!-- Sample game item for PlayStation 4 -->
			<div class="game-item" onclick="location.href='../games/game.html?name=God%20of%20War'">
				<div class="game-artwork-container">
					<img src="../artwork/God of War.png" alt="God of War">
				</div>
				<h3>God of War</h3>
			</div>
			<!-- Add additional game items here -->
		</div>
	</main>
	<script src="../script.js"></script>
</body>
</html>
