<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>My File Browser</h1>
    <ul id="file-list"></ul>

    <script>
        async function fetchFiles() {
            const response = await fetch('https://your-public-url.ngrok.io/files.json');
            const files = await response.json();
            const fileList = document.getElementById('file-list');

            fileList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="https://your-public-url.ngrok.io/${file}" download>${file}</a>`;
                fileList.appendChild(li);
            });
        }

        fetchFiles();
    </script>
</body>
</html>
